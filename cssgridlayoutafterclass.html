<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <title>CSS Grid Layout Example</title>
        <style>
            /* Grid container */
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                /* 3 equal columns */
                grid-gap: 10px;
                /* Space between grid items */
                padding: 10px;
            }
    
            /* Grid items */
            .grid-item {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 20px;
                font-size: 20px;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    
    <body>
        <h1>CSS Grid Layout Example</h1>
        <div class="grid-container">
            <div class="grid-item">I</div>
            <div class="grid-item">TRIED</div>
            <div class="grid-item">IT</div>
            <div class="grid-item">DO</div>
            <div class="grid-item">U</div>
            <div class="grid-item">LIKE?</div>
        </div>
    </body>
    
    </html>

</html>
